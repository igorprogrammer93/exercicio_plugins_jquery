<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    </head>

    <body>
        <header>
            <div class="container container-flex">
                <h1>Formulário de Cadastro</h1>
            </div>
        </header>
        <div class="container">
            <h2>Cadastro</h2>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email"name="email">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="Cpf">
                </div>
                <div class="form-campo">
                    <label for="endereco-completo">Endereço completo:</label>
                    <input type="text" id="endereco-completo" name="EnderecoCompleto">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="Cep">
                </div>
                <button type="submit">Enviar</button>
            </form>
            </div>
            <footer>
                <div class="container container-flex">
                    <p>
                    2024 &copy; FORMS Igor - Todos os direitos reservados
                    </p>
                    <ul class="container-flex">
                        <li>
                            <a href="#">
                                <img src="./icones/facebook.png" alt="Facebook">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./icones/instagram.png" alt="Instagram">
                            </a>
                        </li> 
                        <li>
                            <a href="#">
                                <img src="./icones/youtube.png" alt="Youtube">
                            </a>
                        </li>
                    </ul>
                </div>
            </footer>

            <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
            <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
            <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
            <script src="./js/jquery.mask.min.js"></script>
            <script src="./js/jquery.validate.min.js"></script>
            <script src="./js/messages_pt_BR.js"></script>
	        <script src="./js/main.js"></script>
        </body>

        </html>
